- name: Restart mysql
  ansible.builtin.service:
    name: mysql
    state: restarted

- name: Restart mysql exporter
  ansible.builtin.service:
    name: prometheus-mysqld-exporter
    state: restarted

- name: Start and enable mysql exporter
  ansible.builtin.service:
    name: prometheus-mysqld-exporter
    state: started
    enabled: true

- name: Restart cron
  ansible.builtin.service:
    name: cron
    state: restarted