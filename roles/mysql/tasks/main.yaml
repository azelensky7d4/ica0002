- name: Install package mysql
  ansible.builtin.apt:
    name: mysql-server
  notify: Restart mysql

- name: Start and enable the mysql service
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

- name: Override mysql config
  ansible.builtin.template:
    src: ../templates/mysql_config.j2
    dest: /etc/mysql/mysql.conf.d/override.cnf
  notify: Restart mysql

- name: Install PyMySQL
  ansible.builtin.apt:
    name: python3-pymysql
  notify: Restart mysql

- name: Add MySQL database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  notify:
    - Reset MySQL source
    - Reset MySQL replica

- name: Add MySQL user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    host: "%"
    state: present
    priv: "{{ mysql_database }}.*:ALL"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Create MySQL user for prometheus exporter
  community.mysql.mysql_user:
    name: 'exporter'
    password: "{{ mysql_exporter_password }}"
    host: "%"
    state: present
    priv: "{{ mysql_database }}.*:ALL/*.*:REPLICATION CLIENT" #all priveleges for agama table, replication priveleges for entire db (doesn't work with just one table)
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Install prometheus_mysql_exporter
  ansible.builtin.apt:
    name: prometheus-mysqld-exporter

- name: Deploy mysql exporter config
  ansible.builtin.template:
    src: ../templates/my.cnf.j2
    dest: /var/lib/prometheus/.my.cnf
    mode: '0400'
    owner: prometheus
    group: prometheus
  notify: 
    - Restart mysql exporter
    - Start and enable mysql exporter
  no_log: true

- name: Create directory for dumping mysql backup files
  ansible.builtin.file:
    name: /home/backup/mysql
    state: directory
    owner: backup
    group: backup
    mode: '0744'

- name: Create MySQL user backup
  community.mysql.mysql_user:
    name: backup
    password: "{{ mysql_backup_password }}"
    priv: "agama.*:LOCK TABLES,SELECT"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    host: "%"

- name: Deploy MySQL backup config
  ansible.builtin.template:
    src: ../templates/backup.my.cnf.j2
    dest: /home/backup/.my.cnf
    owner: backup
    group: backup
    mode: '0700'
  notify: Restart mysql

- name: Deploy cron backup schedule
  ansible.builtin.template:
    src: ../templates/mysql.cron.j2
    dest: /etc/cron.d/mysql-backup
  notify: Restart cron

- name: Create MySQL user for replication
  community.mysql.mysql_user:
    name: replication
    password: "{{ mysql_replication_password }}"
    host: "%"
    priv: "*.*:REPLICATION SLAVE"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  no_log: true

- name: Set read only mode for the replica
  community.mysql.mysql_variables:
    variable: read_only
    value: "{{ 'OFF' if inventory_hostname == mysql_host else 'ON' }}"
    mode: persist
    login_unix_socket: /var/run/mysqld/mysqld.sock
  notify:
    - Reset MySQL source
    - Reset MySQL replica
